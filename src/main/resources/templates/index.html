<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
    <tr>
        <th>Seq</th>
        <th>Title</th>
        <th>TitleD</th>
        <th>Author</th>
        <th>Isbn</th>
        <th>Genre</th>
        <th>Created_At</th>
        <th>수정</th>
        <th>삭제</th>
        <th>개별조회</th>
    </tr>
    <tr th:each="book,bookStat : ${books}">
        <td th:text="${bookStat.count}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${#temporals.format(book.created_at,'yyyy-MM-dd hh:mm')}"></td>
        <td><a th:href="@{/bookspage/edit/{id}(id=${book.id})}">update</a></td>
        <td><a th:href="@{/bookspage/delete/{id}(id=${book.id})}">delete</a></td>
        <td><a th:href="@{/bookspage/detail/{id}(id=${book.id})}">detail</a></td>
    </tr>
</table>
<p><a href="/bookspage/signup">등록</a></p>
</body>
</html>
